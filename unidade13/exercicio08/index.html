<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">

            <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="digite o nome da loja">

            <datalist id="lojas">
                <option value="Centauro"> Centauro</option>
                <option value="Netshoes"> Netshoes</option>
                <option value="Nike"> Nike</option>
            </datalist>
            
        </form>
    </body>
</html>
